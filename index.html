<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<!-- Get insights that help your business grow. Discover the benefits of data
		analytics and make better decisions regarding revenue, customer experience,
		and overall efficiency. 10k+ companies 314 templates 12m+ queries -->
		<section class="card">
			<div class="card-header"></div>
			<article class="card-content">
				<h2 class="heading">
					Get <span class="violet">insights</span> that help your business grow.
				</h2>
				<p>
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<div class="stats">
					<div class="row"><span class="num">10k+</span>companies</div>
					<div class="row"><span class="num">314</span>templates</div>
					<div class="row"><span class="num">12m+</span>queries</div>
				</div>
			</article>
		</section>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.github.com/hossam-khalaf" target="_blank"
				>Hossam Khalaf</a
			>.
		</div>
	</body>
</html>
